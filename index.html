<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="menu">
            <div id="title">
                <h2><i class="fas fa-robot"></i>時間管理大師</h2>
            </div>
            <div id="text">
                <input type="text">
                <button><i class="far fa-calendar-plus"></i>加入</button>
            </div>
            <div id="typelist">
                <ul>
                    <li>全部</li>
                    <li>已完成</li>
                    <li>未完成</li>
                    <li>刪除所有</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="content-title">
                <span v-if="taskList.length > 0 ? title = '任務清單' : title = '尚未存在任務清單'"><i class="fas fa-book-medical"></i>{{ title }}</span>
            </div>
            <div id="conten-task" v-for="item in taskList" :key="item.id">
                <div id="task-left">
                    <input type="checkbox" name="item.title" value="item.finish">
                    <span for="item.title">{{ item.title }}</span>
                </div>
                <div id="task-right">
                    <i class="far fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
</body>

<script src="./index.js"></script>

</html>
